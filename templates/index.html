{% extends "layout.html" %}
{% block content %}
    <h1>Ask Mate!</h1>
    <h2>Questions</h2>
    <a href="/form">Ask a question</a>
    <ul>
        {% for item in questions %}
            <li><div>
                <p>{{ item["submission_time"] }}</p>
                <p>{{ item["title"] }}</p>
                <p>{{ item["message"] }}</p>
                <img src="{{ item["image"] }}" alt="message-image">
            </div></li>
        {%  endfor  %}
    </ul>
{% endblock %}
