{% extends "layout.html" %}
{% block content %}
    <form action="" method="post" enctype=multipart/form-data>
        {% if not add_answer %}
            <label for="title">Title</label><br>
            <input  id='title' name="title" type="text" {% if current %} value="{{ current['title'] }}" {% endif %} required><br>
        {% endif %}
         <label for="message">Message</label><br>
         <textarea id="message" name="message" rows="10" cols="40" required>{% if current %} {{ current['message'] }} {% endif %} </textarea><br>
         <label for="file">Image:</label><br>
         <input type="file" id="file" name="file" {% if current %} value="{{ current['image'] }}" {% endif %}><br>
        {% if not add_answer %}
            <input type="submit" {% if current %} value="Edit question" {% else %} value="Submit question" {%  endif %}><br>
        {% else %}
            <input type="submit" value="Submit answer"><br>
        {% endif %}
    </form>

{% endblock %}
