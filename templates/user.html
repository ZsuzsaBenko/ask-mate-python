{% extends 'layout.html' %}

{% block content %}

    <h1>List of Users</h1>
    {% if user_info %}
    <table>
        <tr>
            <th>Username</th>
            <th>Sign up date</th>
        </tr>
         {% for user in user_info %}
        <tr>
            <td><a href="#">{{ user['username'] }}</a></td>
            <td>{{ user['signup_date'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
